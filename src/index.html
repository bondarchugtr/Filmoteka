<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmoteka</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>

  <header class="header">
    <div class="header__body container">
      <div class="header__wraper ">
        <div class="header__main">
          <a class="header__title" href="/">
            <svg class="icon-film" width="16" height="12">
              <use href=./images/svg/svg.svg#icon-film></use>
            </svg>
            <h1 class="header__hero">Filmoteka</h1>

          </a>
        </div>
        <nav class="nav">
          <ul class="nav__title">
            <li class="nav__list js-login" id="login">
              <svg class="icon-user" width="16" height="12">
                <use href="./images/svg/svg.svg#icon-user"></use>
              </svg>
              <a href="" class="nav__link"> log in</a>
            </li>
            <li class="nav__list js-logOut hidden" id="logOut">
              <svg class="icon-user" width="16" height="12">
                <use href="./images/svg/svg.svg#icon-logout"></use>
              </svg>
              <a href="" class="nav__link">log out</a>
            </li>
            <li class="nav__list "><a href="/" class="nav__link nav__current">home</a></li>
            <li class="nav__list"><a href="/" class="nav__link">my library</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="backdrop-sing hidden">
      <div class="modal-signup ">
        <div class="cl-btn-mod">
          <div class="cl-btn-mod-in">
            <div class="cl-btn-mod-txt">Close</div>
          </div>
        </div>
        <div class="signup-wpapper hidden">
          <h2 class="modal__title">Sing up</h2>
          <svg width="30px" height="30px" class="modal__back">
            <use href="./images/svg/svg.svg#icon-back"></use>
          </svg>
          <form action="" class="modal__form-registration">

            <label class="modal__label">
              <span class="modal__label-txt">Name</span>
              <input type="text" name="name" id="singup-name" required="" class="modal__field-input" />
              <svg class="modal__icon" width="18px" height="18px">
                <use href="./images/svg/svg.svg#icon-person"></use>
              </svg>
            </label>
            <label class="modal__label">
              <span class="modal__label-txt">Email</span>
              <input type="email" name="email" class="modal__field-input" />
              <svg width="18px" height="18px" class="modal__icon">
                <use href="./images/svg/svg.svg#icon-email"></use>
              </svg>
            </label>
            <label class="modal__label">
              <span class="modal__label-txt">Password</span>
              <input type="password" name="pass" class="modal__field-input" />
              <svg width="18px" height="18px" class="modal__icon">
                <use href="./images/svg/svg.svg#icon-key"></use>
              </svg>
            </label>
            <button type="submit" class="modal__button" aria-label="sign up">Sign up</button>
          </form>
        </div>
        <div class="signin-wpapper">
          <h2 class="modal__title">Sign in</h2>
          <form action="" class="modal__form-login">
            <label class="modal__label">
              <span class="modal__label-txt">Email</span>
              <input type="email" name="email" class="modal__field-input" />
              <svg width="18" height="18" class="modal__icon">
                <use href="./images/svg/svg.svg#icon-email"></use>
              </svg>
            </label>
            <label class="modal__label">
              <span class="modal__label-txt">Password</span>
              <input type="password" name="pass" class="modal__field-input " />
              <svg width="18" height="18" class="modal__icon">
                <use href="./images/svg/svg.svg#icon-key"></use>
              </svg>
            </label>
            <button type="submit" class="modal__button" aria-label="sign in">Sign in</button>
          </form>

          <div class="signup-now">
            <p class="signup-now__text">Not a member?</p>
            <button class="signup-now__button" aria-label="sign up now">Sign up Now</button>
          </div>
        </div>
      </div>
    </div>


  </header>
  <main></main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__first-text-box">
        <p class="footer__text footer__text--vertical-line">&#xA9 2021</p>
        <p class="footer__text footer__text--vertical-line">All Rights Reserved</p>
      </div>
      <div class="footer__second-text-box">
        <p class="footer__text">Developed with</p>
        <svg class="footer__svg">
          <use href="./images/svg/svg.svg#icon-heart"></use>
        </svg>
        <p class="footer__text">by</p>
        <a href="" class="footer__text footer__link" data-action="open-modal-teamlist">GoIT Students</a>
      </div>
    </div>
  </footer>

  <script src="./js/index.js"></script>
</body>

</html>
